
<div class = "container mt-2 text-center">
    <div class="alert alert-info text-center mx-auto" style="width: 100%; max-width: 800px;" role="alert">
        <h4 class="alert-heading">Lista de doctores</h4>
        <p>Usted puede editar o eliminar doctores.</p>
    </div>
    <div class="table-responsive mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Vigencia</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Epecialidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of doctorArray">
                    <td>{{item.vigency}} </td>
                    <td>{{item.id}} </td>
                    <td>{{item.firstName}}</td> 
                    <td>{{item.lastName}}</td>
                    <td>{{item.specialty.name}}</td>
                    <td>
                        <i type="button" class="bi bi-trash text-danger cursor-pointer" style="font-size: 1.2rem;" (click)="deleteDoctor(item.id!)"></i>  
                        <i type="button" class="bi bi-pencil text-dark cursor-pointer ms-3" style="font-size: 1.2rem;"  routerLink="/home/editDoctor/{{item.id}}"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
    </div>
</div>
