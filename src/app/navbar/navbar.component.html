<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<nav *ngIf="user" class="navbar" style="background-color: #CFE2FF ;">
  <div class="container-fluid">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span> 
    </button>
    <a class="navbar-brand ms-3 fw-bold" href="/home">
      <img src="assets/img/logoHosp.png" alt="logoHome" class="logo-small">
    </a>  
  </div>
</nav>

<div *ngIf="user" class="offcanvas offcanvas-start text-white" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" style="background-color: #CFE2FF ;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold text-dark" id="offcanvasMenuLabel">Menú</h5>
    <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="mb-4 text-center">
      <img src="assets\img\user.png" class="mb-2" style="max-height: 55px; object-fit: cover;" alt="Avatar">
      <p class="mb-0 fs-5 text-dark"><strong>{{user.firstName}} {{user.lastName}}</strong></p>
      <small *ngIf="user.codUser === 1" class="text-dark fst-italic">Tipo de Usuario: Paciente</small>
      <small *ngIf="user.codUser === 2" class="text-dark fst-italic">Tipo de Usuario: Doctor</small>
      <small *ngIf="user.codUser === 0" class="text-dark fst-italic">Tipo de Usuario: Administrador</small>
    </div>
    
    <hr class="border border-light">
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="/home" class="nav-link text-dark fs-5 fw-bold hover-underline">
            <i class="bi bi-house me-2"></i>
            <span>Inicio</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a  href="/profilePage" class="nav-link text-dark fs-5 fw-bold hover-underline" >
            <i class="bi bi-person me-2" ></i>
            <span >Mi Perfil</span>
          </a>
        </li>
        <li *ngIf="user.codUser === 1" class="nav-item mb-3">
          <a href="#" class="nav-link text-dark fs-5 fw-bold hover-underline" routerLink="/appointmentList">
            <i class="bi bi-calendar-check me-2" ></i><span >Mis Turnos</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a (click)="logOut()" href="#" class="nav-link text-dark fs-5 fw-bold hover-underline custom-hover">
              <i class="bi bi-box-arrow-right me-2"></i>
              <span>Cerrar Sesión</span>
          </a>
      </li>
      </ul>
    </nav>
  </div>
</div>
