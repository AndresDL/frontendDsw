<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<nav class="navbar" style="background-color: #005880;">
  <div class="container-fluid">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span> <!-- Icono de tres líneas -->
    </button>
    <a class="navbar-brand ms-3 fw-bold" href="#">Mi Sitio</a>
  </div>
</nav>

<!-- Menú desplegable -->
<div class="offcanvas offcanvas-start text-white" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" style="background-color: #005880;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-bold" id="offcanvasMenuLabel">Menú</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Información del usuario -->
    <div class="mb-4 text-center">
      <img src="assets\img\user.png" class="rounded-circle mb-2" style="max-height: 75px; object-fit: cover;" alt="Avatar">
      <p class="mb-0 fs-5"><strong>{{user.firstName}} {{user.lastName}}</strong></p>
      <small *ngIf="user.codUser === 1" class="text-light fst-italic">Tipo de Usuario: Paciente</small>
      <small *ngIf="user.codUser === 0" class="text-light fst-italic">Tipo de Usuario: Administrador</small>
    </div>
    
    <hr class="border border-light">
    <!-- Opciones del menú -->
    <nav>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-light fs-5 hover-underline">
            <i class="bi bi-house me-2"></i>
            <span>Inicio</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-light fs-5 hover-underline">
            <i class="bi bi-person me-2"></i>
            <span>Mi Perfil</span>
          </a>
        </li>
        <li *ngIf="user.codUser === 1" class="nav-item mb-3">
          <a href="#" class="nav-link text-light fs-5 hover-underline">
            <i class="bi bi-calendar-check me-2"></i>
            <span>Mis Turnos</span>
          </a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-light fs-5 fw-bold hover-underline">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span>Cerrar Sesión</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
