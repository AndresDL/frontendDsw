
<div class="container mt-2 text-center col-md-6">
    <div class="alert alert-info text-center mx-auto" style="width: 100%; max-width: 800px;" role="alert">
        <h4 class="alert-heading">Agregar nuevo consultorio y doctor</h4>
        <p>Complete los siguientes campos con los datos solicitados.</p>
    </div>
    <form [formGroup]="doconsForm" (ngSubmit)="addDoctor_consulting()">
        <input formControlName="doctor" type="text" class="form-control mb-3" placeholder="Ingrese id del doctor">
        <input formControlName="consulting" type="text" class="form-control mb-3" placeholder="Ingrese id del consultorio">
        <div>
            <button class="btn btn-secondary"  routerLink="/doconsList">
                Pagina anterior
            </button>
            <button class="btn btn-success ms-2">Agregar</button>
        </div>
    </form>
</div>
