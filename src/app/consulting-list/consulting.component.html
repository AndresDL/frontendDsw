<div class = "container mt - 2 text-center">
    <h2> Consultorios </h2>
    <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
    <button type="button" class="btn btn-success ms-2" routerLink="/home/addConsulting">Agregar consultorio</button>
    <table class = "table">
        <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Calle </th>
                <th scope="col"> Numero</th>
                <th scope="col"> Acciones </th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor= "let item of consultingArray">
                <td>{{item.id}}</td>
                <td>{{item.street}}</td>
                <td>{{item.street_number}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteConsulting(item.id!)">Eliminar</button> 
                    <button type="button" class="btn btn-info ms-2" routerLink="/home/editConsulting/{{item.id}}"> Editar</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
