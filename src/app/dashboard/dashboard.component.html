<app-navbar></app-navbar>

<div *ngIf="user.codUser === 1"> <!--User-->
   <!-- Cartel de bienvenida centrado -->
   <div class="container mt-4">
    <div class="alert alert-light d-flex align-items-center" role="alert">
      <i class="bi bi-emoji-smile-fill" style="font-size: 30px; color: #4be253;"></i>
      <div class="ms-3">
        <h5 class="mb-0"> Hola {{user.firstName}} {{user.lastName}}!</h5>
        <p class="mb-0">Que tengas un gran día. Seguí cuidando tu salud con tu Portal Paciente.</p>
      </div>
    </div>
  </div>

  <!-- Contenedor de las cards con simetría respecto al cartel -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <!-- Card 1: Solicitar Turno -->
    <div class="col-12 col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Solicitar Turno</h5>
          <p class="card-text">Agendá tu próximo turno de manera fácil y rápida.</p>
          <div class="text-center">
            <img src="assets\img\images.png" class="rounded img-fluid" style="max-height: 200px; object-fit: cover;" alt="Imagen Solicitar Turno">
          </div>
          <a href="" class="btn btn btn-success" routerLink="/specialtyList">Solicitar</a>
        </div>
      </div>
    </div>

    <!-- Card 2: Ver Todos los Turnos -->
    <div class="col-12 col-md-6 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Ver Todos los Turnos</h5>
          <p class="card-text">Revisa todos tus turnos agendados en el portal.</p>
          <div class="text-center">
            <img src="assets\img\calendario.png" class="rounded img-fluid" style="max-height: 200px; object-fit: cover;" alt="Imagen Ver Todos los Turnos">
          </div>
          <a href="#" class="btn btn-success" routerLink="/appointmentList">Ver Turnos</a>
        </div>
      </div>
    </div>
  </div>
</div>

  

  
</div>


  

  

<div *ngIf="user.codUser === 0"> <!--Admin-->
    <div class="wrapper">
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg mb-2" routerLink="/specialtyList">Administrar especialidades</button>
        <button type="button" class="btn btn-primary btn-lg mb-2" routerLink="consultingList">Administrar consultorios</button>
        <button type="button" class="btn btn-primary btn-lg mb-2" routerLink="treatmentList">Administrar Tratamientos</button>
        <button type="button" class="btn btn-primary btn-lg mb-2" routerLink="doctorList">Administrar doctores</button>
        <button type="button" class="btn btn-primary btn-lg mb-2" routerLink="/doconsList">Administrar doctores en consultorios</button>
      </div>
    </div>
</div>
