<div class="container mt-2 text-center col-md-6">
    <div>
        <h2>
            Agregar tratamiento
        </h2>
    </div>
    <form [formGroup]="treatmentForm" (ngSubmit)="addTreatment()">
        <input formControlName="name" type="text" class="form-control mb-3" placeholder="Ingrese el tratamiento">
        <input formControlName="description" type="text" class="form-control mb-3" placeholder="Ingrese descripcion del tratamiento">
        <input formControlName="price" type="number" class="form-control mb-3" placeholder="Ingrese el precio del tratamiento">
        <div>
            <button class="btn btn-secondary"  routerLink="/home/treatmentList">
                Pagina anterior
            </button>
            <button class="btn btn-success ms-2">Agregar tratamiento</button>
        </div>
    </form>
</div>
