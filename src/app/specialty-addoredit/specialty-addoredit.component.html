<div>
    <div>
        <h2>
            {{operation}} specialty
        </h2>
    </div>
    <form [formGroup]="specialtyForm" (ngSubmit)="addSpecialty()">
        <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre de la espcialidad">
        <input formControlName="price" type="number" class="form-control" placeholder="Ingrese precio de la especialidad">
        <div>
            <button routerLink="/home/specialtyList">
                Back
            </button>
            <button>
                {{operation}} specialty
            </button>
        </div>
    </form>
</div>
