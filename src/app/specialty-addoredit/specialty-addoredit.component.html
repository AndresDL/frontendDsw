<div class="container mt-2 text-center col-md-6">
    <div>
        <h2>
            Agregar especialidad
        </h2>
    </div>
    <form [formGroup]="specialtyForm" (ngSubmit)="addSpecialty()">
        <input formControlName="name" type="text" class="form-control mb-3" placeholder="Ingrese la especialidad">
        <input formControlName="price" type="number" class="form-control mb-3" placeholder="Ingrese el precio de la especialidad">
        <div>
            <button class="btn btn-secondary"  routerLink="/home/specialtyList">
                Pagina anterior
            </button>
            <button class="btn btn-success ms-2">Agregar especialidad</button>
        </div>
    </form>
</div>
