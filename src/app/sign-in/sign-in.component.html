
<div class="wrapper">     
    <div *ngIf="!loading" class="body">
      <img class="icon" src="../../assets/img/hospital.png" alt="img login">
      <h1>Registrar usuario</h1>
      <form [formGroup]="registerForm" novalidate>
        <input formControlName="dni" type="text" class="form-control mb-1" placeholder="Ingrese su  DNI">
        <input formControlName="age" type="text" class="form-control mb-1" placeholder="Ingrese su edad">
        <input formControlName="firstName" type="text" class="form-control mb-1" placeholder="Ingrese su nombre">
        <input formControlName="lastName" type="text" class="form-control mb-1" placeholder="Ingrese su apellido">
        <input formControlName="email" type="email" class="form-control mb-1" placeholder="Ingrese su email">
        <input formControlName="password" type="password" class="form-control mb-1" placeholder="Ingrese su contraseña">
        <input formControlName="repassword" type="password" class="form-control mb-1" placeholder="Repita su contraseña">
        <span *ngIf="registerForm.errors?.['passwordmatcherror']" class="">Las contraseñas no son iguales</span>
        <div class="d-grid gap-2 mt-2">
            <button [disabled]="registerForm.invalid" (click)="addUser()" type="button" class="btn btn-primary btn-lg">Aceptar</button>
        </div>
        </form>
        <a href="" routerLink="/login">Pagina anterior</a>
    </div>   
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
