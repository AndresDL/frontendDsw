
<div class = "container mt-2 text-center">
    <div class="alert alert-info text-center mx-auto" style="width: 100%; max-width: 800px;" role="alert">
        <h4 class="alert-heading">Lista de tratamientos</h4>
        <p>Usted puede agregar, editar o eliminar tratamientos.</p>
    </div>
    <div class="table-responsive mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of treatmentArray">
                    <td>{{item.id}} </td>
                    <td>{{item.name}}</td> 
                    <td>{{item.description}}</td> 
                    <td>{{item.price}}</td>
                    <td>
                        <i type="button" class="bi bi-trash text-danger cursor-pointer" style="font-size: 1.2rem;" (click)="deleteTreatment(item.id!)"></i>
                        <i type="button" class="bi bi-pencil text-dark cursor-pointer ms-3" style="font-size: 1.2rem;" routerLink="/home/editTreatment/{{item.id}}"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
        <button type="button" class="btn btn-success ms-2" routerLink="/home/addTreatment">Agregar tratamiento</button>
    </div>
</div>
