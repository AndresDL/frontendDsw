<div *ngIf="user.codUser === 0" class = "container mt-2 text-center">
    <div>
        <h2>Lista de especialidades</h2>
        <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
        <button type="button" class="btn btn-success ms-2" routerLink="/home/addSpecialty">Agregar especialidad</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of specialtyArray">
                <td>{{item.id}} </td>
                <td>{{item.name}}</td> 
                <td>{{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="deleteSpecialty(item.id!)">Eliminar</button>  
                    <button type="button" class="btn btn-info ms-2" routerLink="/home/editSpecialty/{{item.id}}"> Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="user.codUser === 1" class = "container mt-2 text-center">
    <div>
        <h2>Que tipo de doctor estas buscando?</h2>
        <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of specialtyArray">
                <td>{{item.name}}</td> 
                <td>{{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-info ms-2" routerLink="/doconsList/{{item.name}}">Buscar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
