<div *ngIf="user.codUser === 0" class = "container mt-2 text-center">
    <div class="alert alert-info text-center mx-auto" style="width: 100%; max-width: 800px;" role="alert">
        <h4 class="alert-heading">Lista de especialidades</h4>
        <p>Usted puede agregar, editar o eliminar especialidades.</p>
    </div>
    <div class="table-responsive mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="col">Vigencia</th>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of specialtyArray">
                <td>{{item.vigency}}</td>
                <td>{{item.id}}</td> 
                <td>{{item.name}}</td> 
                <td>
                    <i type="button" class="bi bi-trash text-danger cursor-pointer" style="font-size: 1.2rem;" (click)="deleteSpecialty(item.id!)"></i>
                    <i type="button" class="bi bi-pencil text-dark cursor-pointer ms-3" style="font-size: 1.2rem;" routerLink="/home/editSpecialty/{{item.id}}"></i>
                </td>  
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary"  routerLink="/home">Pagina anterior</button>
        <button type="button" class="btn btn-success ms-2" routerLink="/home/addSpecialty">Agregar especialidad</button>
    </div>
</div>
<div *ngIf="user.codUser === 1" class = "container mt-2 text-center">    
    <div class="container mt-4">
        <!-- Cartel informativo -->
        <div class="alert alert-info text-center w-75 mx-auto" role="alert">
            <h4 class="alert-heading">Seleccione una especialidad</h4>
            <p>Para sacar un turno, elija una especialidad de la lista a continuaciÃ³n.</p>
        </div>
    
        <!-- Tabla -->
        <div class="table-responsive mt-3 mb-5">
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Nombre</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of specialtyArray">
                        <td>{{item.name}}</td> 
                        <td>
                            <button type="button" class="btn btn-success ms-2" routerLink="/doconsList/{{item.name}}">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
        </div>
    </div>
</div>
