<app-navbar></app-navbar>
<div *ngIf="user.codUser === 0" class = "container mt-2 text-center">
    <div>
        <h2>Lista de especialidades</h2>
    </div>
    <div class="table-responsive mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="table-primary">
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of specialtyArray">
                <td>{{item.id}} </td>
                <td>{{item.name}}</td> 
                <td>{{item.price}}</td>
                <td>
                    <i type="button" class="bi bi-trash text-danger cursor-pointer" style="font-size: 1.2rem;" (click)="deleteSpecialty(item.id!)"></i>
                    <i type="button" class="bi bi-pencil text-dark cursor-pointer ms-3" style="font-size: 1.2rem;" routerLink="/home/editSpecialty/{{item.id}}"></i>
                </td>  
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary" routerLink="/home">Pagina anterior</button>
        <button type="button" class="btn btn-success ms-2" routerLink="/home/addSpecialty">Agregar especialidad</button>
    </div>
</div>
<div *ngIf="user.codUser === 1" class = "container mt-2 text-center">    
    <div>
        <h2>Que tipo de doctor estas buscando?</h2>        
    </div>
    <div class="table-responsive mt-3 mb-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of specialtyArray">
                    <td>{{item.name}}</td> 
                    <td>{{item.price}}</td>
                    <td>
                        <button type="button" class="btn btn-info ms-2" routerLink="/doconsList/{{item.name}}">Buscar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
