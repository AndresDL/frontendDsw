
<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="icon" src="../../assets/img/hospital.png" alt="img login" />
    <h1>Ingreso</h1>
    <div class="form-floating mb-3">
      <input
        type="text"
        [(ngModel)]="dni"
        class="form-control"
        placeholder="Enter DNI"
      />
      <label>DNI o matricula</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter password"
      />
      <label>Contrase√±a</label>
    </div>
    <re-captcha (resolved)="captchaResuelto($event)" siteKey="6Ldn3MYqAAAAAH1UUbSNqlO5DcnDtRPblcptwRV_"></re-captcha>
    <div class="d-grid gap-2 mt-3">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">
        Aceptar
      </button>
    </div>
    <p class="mt-3">
       No tenes cuenta?
      <a href="/signIn"  (click)="showLoading()">Registrate</a>
    </p>
  </div>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
