<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="icon" src="../../assets/img/hospital.png" alt="img login" />
    <h1>Ingreso</h1>
    <div class="form-floating mb-3">
      <input
        type="text"
        [(ngModel)]="dni"
        class="form-control"
        placeholder="Enter DNI"
      />
      <label>DNI</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        [(ngModel)]="password"
        class="form-control"
        placeholder="Enter password"
      />
      <label>Contrase√±a</label>
    </div>
    <div class="d-grid gap-2 mt-3">
      <button type="button" class="btn btn-primary btn-lg" (click)="login()">
        Aceptar
      </button>
    </div>
    <p class="mt-3">
      Sos usuario y no tenes cuenta?
      <a href="" routerLink="/signIn">Registrate</a>
    </p>
    <p class="mt-2">
      Sos doctor y no tenes cuenta?
      <a href="" routerLink="/DocsignIn">Registrate</a>
    </p>
  <div *ngIf="loading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
